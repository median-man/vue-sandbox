<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VueJS Sandbox</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- use $event to pass the event object along with custom arguments -->
    <button v-on:click="increase(2, $event)">Click Me</button>
    <p>{{ counter }}</p>

    <!-- automatically passes event object when no arguments are given -->
    <p v-on:mousemove="updateCoords">
      Coordinates: {{ x }} / {{ y }}

      <!-- use an event modifier.
        'stop' in this case to stop propagation
        can use 'prevent' to prevent default behavior.
        these modifiers may be chained.
      -->
      - <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>

    <!-- use modifier to get keys with events -->
    <!-- only fires alertMe on enter and space -->
    <input type="text" v-on:keyup.enter.space="alertMe">
    
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0,
      },
      methods: {
        alertMe: function alertOnSubmit() {
          alert('Alert!');
        },
        increase: function increaseCounterBy1(step) {
          this.counter += step;
        },
        updateCoords: function updateMouseCoordinates(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        },
      },
    });
    
  </script>
</body>
</html>
