<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VueJS Sandbox</title>
  <script src="lib/vue.js"></script>

  <style>
    .demo {
      width: 100px;
      height: 100px;
      background-color: gray;
      display: inline-block;
      margin-right: 10px;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Setting Classes Dynamically</h1>
    <div
      class="demo"
      :class="divClasses"
      @click="attachRed = !attachRed"
    ></div>
    <div class="demo" :class="{red: attachRed}"></div>
    <div class="demo" :class="[color, { red: attachRed }]"></div>
    <hr>
    <input type="text" v-model="color">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        attachRed: false,
        color: 'green',
      },
      computed: {
        divClasses: function computeDivClasses() {
          return {
            red: this.attachRed,
            blue: !this.attachRed,
          };
        },
      },
    });
    
  </script>
</body>
</html>
