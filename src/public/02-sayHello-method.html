<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VueJS Sandbox</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- use a method in the template instead -->
    <p>{{ sayHello() }}</p>
    <!-- <p>{{ title }}</p> -->

    
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World!',
      },
      methods: {
        // the sayHello method gets defined here
        sayHello: function() {
          // use this. to access properties of the data property
          // passed to the Vue call.
          return this.title;
        }
      },
    });
    
  </script>
</body>
</html>
